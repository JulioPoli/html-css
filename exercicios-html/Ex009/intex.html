<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes.</p>
    <picture>
        <source media="(max-width:750px )" srcset="Imagens/Imag-P.png" type="image/png">
        <source media="(max-width:1050px)" srcset="Imagens/Imag-M.png" type="image/png">
        <img src="Imagens/Imag-G.png" alt="imagem flexível">
    </picture>

    <h1>Áudios</h1>
    <p>Colocando audios em seu site</p>
     <audio src="Midia/Inspired (Clean) - NEFFEX.mp3" controls loop></audio>
</body>
</html>
